<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 25pt arial;
            background: blue;
            color: white;
            width: 200px; /* comprimento do fundo (div) */
            height: 200px; /* altura do fundo (div) */
            line-height: 200px; /*posição do texto  */
            text-align: center; /* alinhamento do texto */
        }
    </style>
</head>
<body>
    <div id="area" > <!-- div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()" -->
        Interaja...

    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

            function clicar() {
               a.innerText = "Clicou!!"
               a.style.background = "black"
               
            }
            function entrou() {
                a.innerText = 'Entrou!'
            }
            function saiu() {
                a.innerText = 'Saiu'
                a.style.background = "blue"
            }
    </script>
</body>
</html>
