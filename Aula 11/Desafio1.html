<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificar de Nacionalidade</h1>
    Onde voce vive? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="testar()">
    <div id="res">

    </div>

    <script>
        function testar() {
            
            var txtp = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var pmai = txtp.value.toUpperCase()
            res.innerHTML = `<P>Voce vive no(a) <strong>${pmai}</strong></P>`
            
            if (pmai == 'BRASIL') {
                res.innerHTML += `<P>Voce é <strong> Brasileiro</strong></P>`
            } else {
                res.innerHTML += `<P>Voce é <strong> Estrangeiro</strong></P>`
            }
        }

    </script>

</body>
</html>
